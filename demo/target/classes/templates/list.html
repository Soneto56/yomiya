<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Department List</h1>
<a href="/departments/add">Add Department</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Dean</th>
        <th>Office Location</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.departmentId}"></td>
        <td th:text="${department.departmentName}"></td>
        <td th:text="${department.dean}"></td>
        <td th:text="${department.officeLocation}"></td>
        <td th:text="${department.phone}"></td>
        <td>
            <a th:href="@{/departments/edit/{id}(id=${department.departmentId})}">Edit</a>
            <a th:href="@{/departments/delete/{id}(id=${department.departmentId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
